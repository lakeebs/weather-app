<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>Weather.fm</title><link rel="icon" href="favicon.ico"></head><body><div id="container"><header><div id="logo"><h1>Weather.fm</h1></div><form><input id="search" name="search" placeholder="Search City or Zip Code" autocomplete="off" autofocus> <button>Submit</button></form></header><div id="info-bar"><div class="left"><span class="loading">Loading...</span></div><div class="right"></div></div><nav><button class="today current">Today</button> <button class="hourly">Hourly</button> <button class="ten-day">10 Day</button> <button class="weekend">Weekend</button> <button class="monthly">Monthly</button></nav><main><div class="info-box"></div><div class="temp-toggle"><label class="switch"><input type="checkbox" id="switch-checkbox"> <span class="slider round"></span></label></div></main><footer><p class="small">Made by <a href="https://github.com/lakeebs">John Lee</a></p><p class="small">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p></footer></div><script defer="defer" src="main.js"></script></body></html>
